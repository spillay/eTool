<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    	xmlns:p="http://primefaces.org/ui">
<h:head>
     <title>Department View</title>
</h:head>
  		
<p:layout style="min-width:400px;min-height:200px;">

<p:layoutUnit position="west" size="100" minSize="40" maxSize="200">null</p:layoutUnit>
<p:layoutUnit position="north" size="100" minSize="40" maxSize="200">null</p:layoutUnit>
<p:layoutUnit position="center" size="100" minSize="40" maxSize="200"><h:body><h:form><p:panel header="Department View"><p:panel header="Department">
<p:panelGrid columns="2" cellpadding="4">
<h:outputText value="Department"></h:outputText>
<p:selectOneMenu style="width:150px" value="#{deptViewBean.department.name}"><p:ajax></p:ajax><f:selectItem noSelectionOption="true"></f:selectItem><f:selectItems value="Literal:String"></f:selectItems></p:selectOneMenu>

</p:panelGrid>
</p:panel>

<p:panel header="Province">
<p:panelGrid columns="2" cellpadding="4">
<h:outputText value="Province"></h:outputText>
<p:selectOneMenu style="width:150px" value="#{deptViewBean.province.name}"><p:ajax></p:ajax><f:selectItem noSelectionOption="true"></f:selectItem><f:selectItems value="Literal:String"></f:selectItems></p:selectOneMenu>

</p:panelGrid>
</p:panel>

<p:panel header="Complaint">
<p:panelGrid columns="2" cellpadding="4">
<p:column headerText="Summary" value="#{deptViewBean.complaint.name}"></p:column>
</p:panelGrid>
</p:panel>

<p:dialog header="Greeting" widgetVar="dlg" modal="true" resizable="false">
    <h:panelGrid id="display" columns="1" cellpadding="4">
         <h:outputText value="TestDialog" />
    </h:panelGrid>
</p:dialog>

</p:panel>
</h:form>
</h:body>
</p:layoutUnit>
</p:layout>

</html>
