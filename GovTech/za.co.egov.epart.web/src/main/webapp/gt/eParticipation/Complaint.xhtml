<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Complaint Submission Form</title>
	<h:outputStylesheet library="css" name="mygov.css"/>
</h:head>

<p:layout style="min-width:400px;min-height:200px;">

	<p:layoutUnit position="west" size="100" minSize="40" maxSize="200">null</p:layoutUnit>
	<p:layoutUnit position="north" size="100" minSize="40" maxSize="200">null</p:layoutUnit>
	<p:layoutUnit position="center" size="100" minSize="40" maxSize="200">
		<h:body>
			<h:form>
				<p:panel header="Complaint Submission Form">
					<p:panel header="Citizen">
						<p:panelGrid columns="2" cellpadding="4">
							<h:outputText value="First Name"></h:outputText>
							<p:inputText value="#{complaintBean.citizen.firstName}"></p:inputText>
							<h:outputText value="Surname"></h:outputText>
							<p:inputText value="#{complaintBean.citizen.surname}"></p:inputText>
							<h:outputText value="Email"></h:outputText>
							<p:inputMask mask="a*@a*" value="#{complaintBean.citizen.email}"></p:inputMask>
						</p:panelGrid>
					</p:panel>

					<p:panel header="Province">
						<p:panelGrid columns="2" cellpadding="4">
							<h:outputText value="Province"></h:outputText>
							<p:selectOneMenu style="width:150px"
								value="#{complaintBean.selectedProvince}">
								<p:ajax></p:ajax>
								<f:selectItem noSelectionOption="true"></f:selectItem>
								<f:selectItems value="#{complaintBean.provinceData}"></f:selectItems>
							</p:selectOneMenu>

						</p:panelGrid>
					</p:panel>

					<p:panel header="Department">
						<p:panelGrid columns="2" cellpadding="4">
							<h:outputText value="Department"></h:outputText>
							<p:selectOneMenu style="width:150px"
								value="#{complaintBean.selectedDepartment}">
								<p:ajax></p:ajax>
								<f:selectItem noSelectionOption="true"></f:selectItem>
								<f:selectItems value="#{complaintBean.departmentData}"></f:selectItems>
							</p:selectOneMenu>

						</p:panelGrid>
					</p:panel>

					<p:panel header="Complaint">
						<p:panelGrid columns="2" cellpadding="4" columnClasses="no-border, no-border">
							<h:outputText value="Summary"></h:outputText>
							<p:inputText value="#{complaintBean.complaint.name}" maxlength="20"></p:inputText>
							<h:outputText value="Detail"></h:outputText>
    						<p:inputTextarea rows="5" cols="30" counter="counterdisplay" value="#{complaintBean.complaint.desc}" completeMethod="#{complaintBean.completeArea}" maxlength="100" counterTemplate="{0} characters remaining." autoResize="false" />
    						<h:outputText id="counterdisplay" />
						</p:panelGrid>
					</p:panel>

					<p:dialog header="Greeting" widgetVar="dlg" modal="true"
						resizable="false">
						<h:panelGrid id="display" columns="1" cellpadding="4">
							<h:outputText value="TestDialog" />
						</h:panelGrid>
					</p:dialog>

				</p:panel>
			</h:form>
		</h:body>
	</p:layoutUnit>
</p:layout>

</html>
