<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    	xmlns:p="http://primefaces.org/ui">
<h:head>
     <title>Manual Update Status</title>
</h:head>
  		
<p:layout style="min-width:400px;min-height:200px;">

<p:layoutUnit position="west" size="100" minSize="40" maxSize="200">West</p:layoutUnit>
<p:layoutUnit position="north" size="100" minSize="40" maxSize="200">North</p:layoutUnit>
<p:layoutUnit position="center" size="100" minSize="40" maxSize="200"><h:body><h:form><p:panel header="Manual Update Status"><p:panel header="Permit">
<p:panelGrid columns="2" cellpadding="4">
<h:outputText value="Permit Number"></h:outputText>
<p:inputText value="#{updateStatusBean.permit.permitNo}"></p:inputText>
<h:outputText value="Permit Status"></h:outputText>
<p:selectOneMenu style="width:150px" value="#{updateStatusBean.permit.permitStatus}"><p:ajax></p:ajax><f:selectItem noSelectionOption="true"></f:selectItem><f:selectItems value="#{updateStatusBean.prefContactData}"></f:selectItems></p:selectOneMenu>

</p:panelGrid>
</p:panel>

<p:dataTable var="Permit">
<p:column headerText="Permit Number" value="#{updateStatusBean.permit.permitNo}"></p:column>
<p:column headerText="Permit Status" value="#{updateStatusBean.permit.permitStatus}"></p:column>
</p:dataTable>
<p:dialog header="Greeting" widgetVar="dlg" modal="true" resizable="false">
    <h:panelGrid id="display" columns="1" cellpadding="4">
         <h:outputText value="TestDialog" />
    </h:panelGrid>
</p:dialog>

</p:panel>
</h:form>
</h:body>
</p:layoutUnit>
</p:layout>

</html>
